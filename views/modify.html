<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Chỉnh sửa</title>
</head>

<body>
  <h1>Chỉnh sửa</h1>
  <form>
    Họ tên: <input type="text" id="User" value="{{.data.User}}"> <br>
    Email: <input type="text" id="Email" value="{{.data.Email}}"> <br>
    Năm sinh: <input type="text" id="BirthYear" value="{{.data.BirthYear}}"> <br>
    Nghề Nghiệp: <input type="text" id="Job" value="{{.data.Job}}"> <br>
    <button onclick="modifyUser();">Sửa</button>
  </form>
</body>
<script>

  function modifyUser() {
    axios.defaults.withCredentials = true;
    axios.post('/modify', {
      ID: getId(),
      User: $('#User').val(),
      Pass: "1",
      Email: $("#Email").val(),
      BirthYear: $("#BirthYear").val(),
      Job: $("#Job").val(),
    }).then(response => {
      location.replace("/");
    }).catch(response => {
      $("#result").html(response.data).css('color', 'red');
    });
  }

  function getId() {
    let id = +window.location.href.substring(window.location.href.lastIndexOf('/') + 1);
    console.log(id);
    return id;
  }
</script>

</html>
